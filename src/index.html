<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	.active {
		color: red;
	}
</style>
<body>
  <div id="root"></div>
</body>
</html>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

	class App extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
				current: 0,
				movies: ['星际穿越', '大话西游', 'x战警']
			}
		}

		render() {
			const { movies, current } = this.state;

			const cb = (item,index) => {
				return  <li className={ current === index ? 'active' : "" } onClick={() => this.setState({ current: index })} key={index}>{item}</li>
			}

			return (
					<div>{
						movies.map(cb)
					}
					</div>
			)
		}
	}

	const root = ReactDOM.createRoot(document.querySelector("#root"));
	root.render(<App />)
</script>
